<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PURI MUNICIPALITY Parking Time Calculator</title>
  
  <style>
    :root {
      --primary-color: #1e2a38;
      --secondary-color: #ffffff;
      --accent-color: #007bff;
      --muted-color: #6c757d;
      --header-bg: #0a192f;
      --header-text: #f1f1f1;
      --border-radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      color: var(--primary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: var(--header-bg);
      padding: 20px;
      text-align: center;
      color: var(--header-text);
      box-shadow: 0 4px 8px rgba( 0, 0, 0, 0.2);
      animation: fadeInDown 1s ease-out;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header p {
      margin-top: 5px;
      font-size: 14px;
      opacity: 0.9;
    }

    .card {
      background-color: var(--secondary-color);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      margin-top: 40px;
      animation: fadeInUp 1.2s ease-in-out;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
      color: var(--primary-color);
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      color: #333;
    }

    input[type="datetime-local"], select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: var(--accent-color);
      outline: none;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    button {
      flex: 1;
      margin: 0 6px;
      padding: 10px;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--accent-color);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .reset-btn {
      background-color: var(--muted-color);
    }

    .reset-btn:hover {
      background-color: #495057;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      color: #343a40;
      animation: fadeIn 0.8s ease-in;
      white-space: pre-line;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>PURI MUNICIPALITY Market Complex</h1>
    <h4>Four Wheeler and Two Wheeler Parking</h4>
  </header>
  <header style="background-color: #2c3e50; color: white; padding: 3px; text-align: center;">
    <p>Allotted to Mr. Akhaya Kumar Subudhi by PURI MUNICIPALITY</p>
  </header>

  <div class="card">
    <h2>Calculate Parking Duration</h2>

    <label for="vehicleType">Select Vehicle Type</label>
    <select id="vehicleType">
      <option value="">-- Select --</option>
      <option value="2">2-Wheeler</option>
      <option value="4">4-Wheeler</option>
    </select>

    <label for="startDate">Entry Date & Time</label>
    <input type="datetime-local" id="startDate">

    <label for="endDate">Exit Date & Time</label>
    <input type="datetime-local" id="endDate">

    <div class="btn-group">
      <button onclick="calculateDifference()">Calculate</button>
      <button class="reset-btn" onclick="resetFields()">Reset</button>
    </div>

    <div id="result"></div>
  </div>

  <footer style="margin-top: 40px; padding: 20px; text-align: center; color: #666; font-size: 14px;">
    &copy; 2025 Abhisek Kumar. All rights reserved.
  </footer>

  <script>
    function calculateDifference() {
      const vehicleType = document.getElementById('vehicleType').value;
      const start = new Date(document.getElementById('startDate').value);
      const end = new Date(document.getElementById('endDate').value);
      const resultDiv = document.getElementById('result');

      if (!vehicleType || isNaN(start) || isNaN(end)) {
        resultDiv.innerText = 'Please fill all fields correctly.';
        return;
      }

      let diffMs = end - start;
      if (diffMs < 0) {
        resultDiv.innerText = 'Exit time must be after entry time.';
        return;
      }

      const totalMinutes = Math.floor(diffMs / (1000 * 60));
      const hours = Math.floor(totalMinutes / 60);
      const minutes = totalMinutes % 60;

      let charge = 0;
      if (vehicleType === "4") {
        const rateBlock = Math.ceil(hours / 4);
        charge = rateBlock * 50;
      } else if (vehicleType === "2") {
        const rateBlock = Math.ceil(hours / 5);
        charge = rateBlock * 30;
      }

      resultDiv.innerText = `${hours} hour(s) and ${minutes} minute(s)\nTotal Charge: â‚¹${charge}`;
    }

    function resetFields() {
      document.getElementById('vehicleType').value = '';
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
      document.getElementById('result').innerText = '';
    }
  </script>
</body>
</html>
